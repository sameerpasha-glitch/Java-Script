<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gradient-to-l from-cyan-500 to-violet-500">
    <div class="border rounded-2xl ml-[30rem] mr-[30rem] mt-16">
      <section class="">
        <h2 class="text-2xl flex p-4 ml-[12rem] text-red-600">
          To-Do List
          <img src="image.png" alt="" width="25px" class="ml-3" />
        </h2>
        <section class="flex pb-14" id="add">
          <input
            type="search"
            id="inpo"
            placeholder="Add Your Task..."
            style="font-size: x-large; border-radius: 30px 3px"
            class="rounded-full ml-[8rem] p-2" />
          <button
            id="but"
            class="border bg-orange-500 text-white p-2"
            style="border-radius: 13px 4px; margin-left: -2rem">
            Add
          </button>
        </section>
      </section>

      <ul
        id="taskList"
        class="mt-8 text-xl text-white text-center ml-20 mb-4 mr-20"></ul>
    </div>

    <script src="7.js"></script>
  </body>
</html>
