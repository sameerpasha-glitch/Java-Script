<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age-Cal</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-500">
    <div class="mt-[10rem] ml-[15rem]">
      <div class="flex">
        <p class="w-1 h-40 bg-yellow-400"></p>
        <h2 class="ml-12 font-bold uppercase text-5xl font-sans text-white">
          Javascript
        </h2>
        <br />
      </div>
      <h2
        class="ml-8 font-bold mt-[-5rem] uppercase text-5xl font-sans text-yellow-400">
        Age calculator
      </h2>
      <div
        class="mt-20 ml-8 border border-yellow-400 p-3 mr-[45rem] rounded-md bg-transparent bg-opacity-0">
        <input
          type="date"
          id="birthdate"
          class="border-2 border-white p-3 rounded-full ml-8"
          style="width: 19rem" />
        <button
          class="ml-3 text-white font-bold uppercase bg-blue-600 hover:bg-red-600 p-2 rounded-md">
          Calculate
        </button>
      </div>
      <div class="mt-16 ml-8 flex">
        <h2 class="text-yellow-400 text-3xl uppercase">
          Hey Your Age Current Now is:-
        </h2>
        <h2 class="text-3xl uppercase font-bold ml-8" id="age"></h2>
      </div>
    </div>
    <script src="prj-3.js"></script>
  </body>
</html>
