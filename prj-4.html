<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather</title>

  <body class="bg-green-300 to-white ">

        background-position: 7px 8px;
        background-size: 15px 15px;
      " /></button></div>
      <img src="Social-Media-Svg/clouds.png" alt="">
