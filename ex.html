<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="relative w-full overflow-hidden">
      <!-- Slider container -->
      <div
        id="slider"
        class="flex transition-transform duration-700 ease-in-out">
        <!-- Slide 1 -->
        <div class="w-full flex-shrink-0">
          <img
            class="w-full h-96 object-cover"
            src="image1.jpg"
            alt="Image 1" />
        </div>
        <!-- Slide 2 -->
        <div class="w-full flex-shrink-0">
          <img
            class="w-full h-96 object-cover"
            src="image2.jpg"
            alt="Image 2" />
        </div>
        <!-- Slide 3 -->
        <div class="w-full flex-shrink-0">
          <img
            class="w-full h-96 object-cover"
            src="image3.jpg"
            alt="Image 3" />
        </div>
        <!-- Slide 4 -->
        <div class="w-full flex-shrink-0">
          <img
            class="w-full h-96 object-cover"
            src="image4.jpg"
            alt="Image 4" />
        </div>
      </div>

      <!-- Navigation buttons -->
      <div class="absolute inset-0 flex justify-between items-center px-4">
        <button id="prev" class="bg-gray-700 text-white px-3 py-1 rounded-full">
          Prev
        </button>
        <button id="next" class="bg-gray-700 text-white px-3 py-1 rounded-full">
          Next
        </button>
      </div>

      <!-- Indicators (optional) -->
      <div
        class="absolute bottom-0 left-0 right-0 flex justify-center space-x-2 pb-4">
        <button class="w-3 h-3 bg-gray-400 rounded-full"></button>
        <button class="w-3 h-3 bg-gray-400 rounded-full"></button>
        <button class="w-3 h-3 bg-gray-400 rounded-full"></button>
        <button class="w-3 h-3 bg-gray-400 rounded-full"></button>
      </div>
    </div>
    <script src="ex.js"></script>
  </body>
</html>
